<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>

<picture>
    <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="imagem flexivel">
</picture>
<h1>Reproduzindo áudio</h1>
<p>vamos aprender a reproduzir áudio em HTML5. </p>
<audio src="midias/Strollin' - TrackTribe.mp3" controls=""></audio><br>
<audio preload="metadata" controls>
    <source src="midias/guanacast-33.mp3" type="audio/mpeg">
    <source src="midias/guanacast-33.mp3" type="audio/ogg">
    <p>Infelizmente o seu navegador não suporta áudio, clique <a href="midias/guanacast-33.mp3" download="guanacast-33.mpr" type="audio/mpeg">Aqui</a> para baixar áudio.</p>
</audio>

    
</body>
</html>
