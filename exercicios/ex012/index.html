<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTL5</title>
</head>
<body>
<h1>Inserindo vídeos hospedados localmente</h1>
<p>Este vídeo está hospedado no meu próprio servirdor.</p>

<video width="500" poster="midia/butterfly.png" controls autoplay loop>
    <source src="midia/meu video mp4.mp4" type="video/mp4">
    <source src="midia/meu video mkv.mp4" type="video/mp4">
    <source src="midia/Meu Video webm.webm" type="video/webm">
    <source src="midia/meu-video.ogv" type="video/ogv">
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
</video>

<h1>Inserindo vídeos do You Tube</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
