<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
    <link rel="shortcut icon" href="favicon.icon.ico" type="image/x-icon">
</head>
<body>

        <img src="paisagem-g.png" alt="imagem/paisagem-g">
    </picture>
    <picture>
        <source media="(max-width:650px )" srcset="pinheiros-p.jpg" type="image/jpg">

        <img src="pinheiros-g.jpg" alt="imagem/pinheiros-g">
    </picture>
  
    
</body>
</html>
